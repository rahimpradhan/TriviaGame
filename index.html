<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Trivia</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body background='assets/images/mjbackground.jpg'>
<div id="timer"></div>
<div id="results">
<form id="quiz-box" name="quizForm" onsubmit="return submitAnswers()">
	<h3>1. How many points did Michael Jordan score in his first NBA game?</h3>
	<input type="radio" name="q1" value="a" id="q1a">a. 16<br>
	<input type="radio" name="q1" value="b" id="q1b">b. 23<br>
	<input type="radio" name="q1" value="c" id="q1c">c. 12<br>

	<h3>2. How tall is Michael Jordan?</h3>
	<input type="radio" name="q2" value="a" id="q2a">a. 6'10"<br>
	<input type="radio" name="q2" value="b" id="q2b">b. 6'6"<br>
	<input type="radio" name="q2" value="c" id="q2c">c. 6'2"<br>

	<h3>3. What is Michael Jordan's middle name?</h3>
	<input type="radio" name="q3" value="a" id="q3a">a. Johnny<br>
	<input type="radio" name="q3" value="b" id="q3b">b. Jimmy<br>
	<input type="radio" name="q3" value="c" id="q3c">c. Jeffrey<br>

	<input type="submit" value="Submit Answers">
</form>
















</div>
</body>
</html>
